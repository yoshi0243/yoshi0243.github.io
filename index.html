<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>献立</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">Menu</a>
        <a href="#">予約</a>
        <a href="https://www.google.com/maps/place/%E8%A5%BF%E9%89%84%E7%A6%8F%E5%B2%A1%EF%BC%88%E5%A4%A9%E7%A5%9E%EF%BC%89%E9%A7%85/@33.5886867,130.3835387,14z/data=!4m5!3m4!1s0x3541918feaebab13:0xc38f7c7570c64d4a!8m2!3d33.5886867!4d130.3999686?hl=ja" class="login">アクセス</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>KANEKO屋</h1>
      <p>本日の献立一覧</p>
      <div class="btn-wrapper">
        <a href="https://ameblo.jp/ptpm-07/" class="btn signup">予約はこちらから</a>
        <p>or</p>
        <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookアカウント</a>
        <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterアカウント</a>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>※Mainはいずれかをお選びください</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="赤丸.png">
            <p>Main A</p>
          </div>
          <p class="text-contents">ハヤシライス<br>サラダ</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="青丸.png">
            <p>Main B</p>
          </div>
          <p class="text-contents">鶏肉の照り焼き<br>人参しりしり<br>味噌汁</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="緑丸.png">
            <p>Appetizers</p>
          </div>
          <p class="text-contents">柿の種<br>塩昆布</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="オレンジ丸.png">
            <p>Drink</p>
          </div>
          <p class="text-contents">ビール<br>ワイン<br>焼酎<br>ハッピーアワー/17時～</p>
        </div>
      </div>

      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>午後も頑張って！お待ちしております</h2>
        <h3>Let's Eat! Let's Drink!</h3>
      </div>
      <span class="btn message">VIP会員専用</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="ダイヤモンドヘッド.jpg">
      <p>株式会社YK</p>
    </div>
  </footer>
</body>
</html>
